<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>
    <div class="wrapper">
      <div class="trigger site-navigation">
        <a class="page-link" href="{{prepend: site.url | prepend: site.baseurl }}/index.html">HOME</a><span class="exclamationMark">|</span>

        {% for sitePage in site.pages %}
        {% if sitePage.title %}

        <a class="page-link" href="{{sitePage.url | prepend: site.baseurl }}">{{sitePage.title}}</a><span class="exclamationMark">|</span>
        {% endif %}
        {% endfor %}
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
