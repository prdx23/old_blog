<footer class="site-footer">

    <div class="wrapper">
        <div class="footer-col-wrapper">
            <div class="footer-col footer-col-4">
                <div class="contact-list footer-content">
                    Powered By
                    <a href='https://github.com/hemangsk/Gravity'>
                        <span style="font-weight:500;"> Gravity </span>
                    </a>
                    , Made with </span><i class="fa fa-heart" style='opacity:0.5;'></i> on
                    <a href="https://jekyllrb.com/">
                        <span style="font-weight:500;"> { { Jekyll } } </span>
                    </a>
                </div>
            </div>

            <div class="footer-col footer-col-4 footer-content" style='float:right;'>
                <div class="social-media-list">
                    {% if site.github_username %}
                        <a href="https://github.com/{{ site.github_username }}">
                            <span class="icon icon--github">
                                <i class="fa fa-github" style='color:#828282;'></i>
                            </span>
                        </a>
                    {% endif %}

                    {% if site.twitter_username %}
                        <a href="https://twitter.com/{{ site.twitter_username }}">
                            <span class="icon icon--twitter">
                                <i class="fa fa-twitter" style='color:#828282;'></i>
                            </span>
                        </a>
                    {% endif %}
                    <a href='{{prepend: site.url | prepend: site.baseurl }}/feed.xml'>
                        <span class="icon " style='padding-top:2px;'>
                            <i class="fa fa-rss" style='color:#828282;'></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>
